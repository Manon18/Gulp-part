<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <title>JS tools</title>
</head>

<body>
  <div class="container-top">
    <div class="jquery">
      <p>jQuery</p>
      <div class="box-color-jquery">
      </div>
      <div class="buttons">
        <button id="hide">Hide</button>
        <button id="show">Show</button>
      </div>
    </div>

    <div class="lodash">
      <p>Lodash.js</p>
      <div class="box-color-lodash">
        <div class="center-top">
          <div id="cat-picture">
          </div>
          <p id="inner-lodash-name" class="top-right">
          </p>
          <p id="inner-lodash-age" class="top-right">
          </p>
        </div>
        <div class="center-bottom">See console...</div>
      </div>
    </div>
  </div>

  <div class="container-bottom">
    <div class="numeral">
      <p>Numeral.js</p>
      <div class="box-color-numeral">
        <p id="currency"></p>
        <p id="percentages"></p>
        <p id="time"></p>
        <p id="difference"></p>
      </div>
    </div>

    <div class="moment">
      <p>Moment.js</p>
      <div class="box-color-moment">
        <p id="oldDate"></p>
        <p id="currentDate"></p>
        <p id="addDays"></p>
        <p id="subtractDays"></p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="scripts/index.js"></script>
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/jquery.js"></script>
  <script type="text/javascript" src="./node_modules/lodash/lodash.min.js"></script>
  <script type="text/javascript" src="./scripts/lodash.js"></script>
  <script type="text/javascript" src="./node_modules/numeral/min/numeral.min.js"></script>
  <script type="text/javascript" src="./scripts/numeral.js"></script>
  <script type="text/javascript" src="./node_modules/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="./scripts/moment.js"></script>
</body>

</html>
